<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="assets/style.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <h1 class="col-12" id="header">Weather Dashboard</h1>
    <div class="col-12 row" id ="main-box">
        <div class="col-3 row" id="search-column">
            <div class="col-12 row">
                <h2 class="col-12">Search for a City:</h2>
                <textarea class="col-12" id="text-input"></textarea>
                <button class="col-12">Search</button>
            </div>
            <div class="col-12 row" id="searched-cities">
            
            </div>
        </div>
        <div class="col-9 row">
            <div class="col-12">
                <h2 id="city-name"></h2>
                <p id=city-temp></p>
                <p id=city-wind></p>
                <p id=city-humidity></p>
                <p id=city-UV></p>
            </div>
            <div class="col-12 row">
                <h3 class="col-12">5-day Forecast</h3>
                <div class="col-2 forcast-card">
                    <p>Date</p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
                <div class="col-2 forcast-card">
                    <p>Date</p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
                <div class="col-2 forcast-card">
                    <p>Date</p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
                <div class="col-2 forcast-card">
                    <p>Date</p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
                <div class="col-2 forcast-card">
                    <p>Date</p>
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
